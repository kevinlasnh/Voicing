<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2D2B28">
    <title>Voice Coding</title>
    <style>
        :root {
            /* Anthropic 风格配色 */
            --bg-color: #FFFFFF;
            --card-bg: #343330;
            --surface: #3D3B37;
            --border-color: #4A4844;
            --input-bg: #2D2B28;
            --primary: #D97757;        /* Anthropic 橙色 */
            --primary-hover: #C5684A;
            --text-main: #ECECEC;
            --text-secondary: #A8A8A8;
            --text-muted: #6B6B6B;
            --danger: #E85C4A;
            --success: #5CB87A;
            --warning: #E5A84B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            /* 固定布局，不随浏览器动态调整 */
            padding: 16px;
        }

        .card {
            width: 100%;
            /* 高度在JS中设置为固定值 */
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }

        /* Header Area */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: var(--primary);
            color: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
        }

        .header-info {
            flex: 1;
        }

        h1 {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Status Section */
        .status-section {
            background: var(--surface);
            border-radius: 12px;
            padding: 14px 16px;
            flex-shrink: 0;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
            flex-shrink: 0;
        }

        .status-row.connected .status-dot { 
            background: var(--success); 
            box-shadow: 0 0 8px var(--success);
        }
        .status-row.connecting .status-dot { 
            background: var(--warning); 
            animation: pulse 1.5s infinite; 
        }
        .status-row.disconnected .status-dot { 
            background: var(--danger); 
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-info {
            flex: 1;
            min-width: 0;
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        .status-row.connected .status-text { color: var(--success); }
        .status-row.connecting .status-text { color: var(--warning); }
        .status-row.disconnected .status-text { color: var(--text-secondary); }

        .device-name {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: none;
        }

        .device-name.show {
            display: block;
        }

        /* Sync Warning */
        .sync-alert {
            font-size: 13px;
            color: var(--danger);
            background: rgba(232, 92, 74, 0.15);
            padding: 12px 14px;
            border-radius: 10px;
            text-align: center;
            display: none;
            flex-shrink: 0;
        }
        .sync-alert.show { display: block; }

        /* Input Area - 占用剩余空间 */
        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 120px;
        }

        textarea {
            flex: 1;
            width: 100%;
            min-height: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            color: var(--text-main);
            font-size: 16px;
            font-family: inherit;
            resize: none;
            line-height: 1.5;
            transition: border-color 0.2s, background 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        /* Buttons */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-shrink: 0;
        }

        button {
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 15px;
            border-radius: 10px;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active {
            transform: scale(0.97);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 12px;
            width: 100%;
        }

        .btn-secondary:active {
            background: var(--border-color);
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            padding: 14px;
            font-size: 16px;
            width: 100%;
        }

        .btn-primary:active {
            background: var(--primary-hover);
        }

        .btn-primary:disabled {
            background: #5C4A42;
            color: rgba(255,255,255,0.4);
            cursor: not-allowed;
            transform: none;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--surface);
            color: var(--text-main);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            opacity: 0;
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 100;
        }
        
        .toast.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <div class="logo">V</div>
            <div class="header-info">
                <h1>Voice Coding</h1>
                <div class="subtitle">语音输入助手</div>
            </div>
        </div>

        <div class="status-section">
            <div class="status-row disconnected" id="statusRow">
                <div class="status-dot"></div>
                <div class="status-info">
                    <div class="status-text" id="statusText">未连接</div>
                    <div class="device-name" id="deviceName"></div>
                </div>
            </div>
        </div>

        <div class="sync-alert" id="syncAlert">
            ⚠️ 电脑端同步已关闭，无法发送
        </div>

        <div class="input-wrapper">
            <textarea id="textInput" placeholder="输入文字或使用语音..."></textarea>
        </div>

        <div class="actions">
            <button class="btn-secondary" onclick="clearText()">清空</button>
            <button class="btn-primary" id="sendBtn" onclick="sendText()" disabled>
                发送到电脑
            </button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        let ws = null;
        let isConnected = false;
        let syncEnabled = true;
        let computerName = '';
        
        const statusRow = document.getElementById('statusRow');
        const statusTextEl = document.getElementById('statusText');
        const deviceNameEl = document.getElementById('deviceName');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const toastEl = document.getElementById('toast');
        const syncAlert = document.getElementById('syncAlert');
        
        let isReconnecting = false;
        let reconnectTimer = null;
        
        function connect() {
            const wsHost = window.location.hostname || '192.168.137.1';
            const wsUrl = `ws://${wsHost}:9527`;
            
            if (!isReconnecting) {
                updateVisualStatus('connecting');
            }
            
            try {
                ws = new WebSocket(wsUrl);
                
                const connectTimeout = setTimeout(() => {
                    if (!isConnected) ws.close();
                }, 5000);
                
                ws.onopen = () => {
                    clearTimeout(connectTimeout);
                    isReconnecting = false;
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'connected') {
                        isConnected = true;
                        isReconnecting = false;
                        syncEnabled = data.sync_enabled !== false;
                        computerName = data.computer_name || '';
                        
                        updateVisualStatus('connected');
                        updateDeviceName();
                        checkSyncState();
                        
                    } else if (data.type === 'ack') {
                        showToast('✓ 已发送');
                        textInput.value = '';
                    } else if (data.type === 'sync_state' || data.type === 'pong') {
                        syncEnabled = data.sync_enabled !== false;
                        checkSyncState();
                    }
                };
                
                ws.onclose = () => {
                    clearTimeout(connectTimeout);
                    handleDisconnect();
                };
                
                ws.onerror = () => {};
                
            } catch (e) {
                handleDisconnect();
            }
        }
        
        function handleDisconnect() {
            isConnected = false;
            syncEnabled = true;
            computerName = '';
            syncAlert.classList.remove('show');
            sendBtn.disabled = true;
            deviceNameEl.classList.remove('show');
            
            isReconnecting = true;
            updateVisualStatus('disconnected');
            
            if (reconnectTimer) clearTimeout(reconnectTimer);
            reconnectTimer = setTimeout(connect, 3000);
        }
        
        function updateVisualStatus(state) {
            statusRow.classList.remove('connected', 'connecting', 'disconnected');
            
            if (state === 'connected') {
                statusRow.classList.add('connected');
                statusTextEl.textContent = '已连接';
                sendBtn.disabled = !syncEnabled;
            } else if (state === 'connecting') {
                statusRow.classList.add('connecting');
                statusTextEl.textContent = '正在连接...';
                sendBtn.disabled = true;
            } else {
                statusRow.classList.add('disconnected');
                statusTextEl.textContent = '未连接';
                sendBtn.disabled = true;
            }
        }
        
        function updateDeviceName() {
            if (computerName) {
                deviceNameEl.textContent = '设备: ' + computerName;
                deviceNameEl.classList.add('show');
            } else {
                deviceNameEl.classList.remove('show');
            }
        }
        
        function checkSyncState() {
            if (!isConnected) return;
            
            if (syncEnabled) {
                syncAlert.classList.remove('show');
                sendBtn.disabled = false;
                statusTextEl.textContent = '已连接';
            } else {
                syncAlert.classList.add('show');
                sendBtn.disabled = true;
                statusTextEl.textContent = '已连接 · 同步关闭';
            }
        }
        
        function sendText() {
            const text = textInput.value.trim();
            if (!text) { showToast('请输入内容'); return; }
            if (!isConnected || !ws) { showToast('未连接到电脑'); return; }
            
            try {
                ws.send(JSON.stringify({ type: 'text', content: text }));
            } catch (e) {
                showToast('发送出错');
            }
        }
        
        function clearText() {
            textInput.value = '';
            textInput.focus();
        }
        
        function showToast(msg) {
            toastEl.textContent = msg;
            toastEl.classList.add('show');
            setTimeout(() => toastEl.classList.remove('show'), 1800);
        }
        
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) sendText();
        });
        
        // 页面加载时设置固定高度，之后不再变化
        function setFixedHeight() {
            // 使用 visualViewport 获取实际可见区域，或者 innerHeight 回退
            const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            const card = document.querySelector('.card');
            // 固定高度 = 可见视口高度 - 上下边距(32px) - 额外安全边距(2px给浏览器工具栏)
            const fixedHeight = vh - 32 - 2;
            card.style.height = fixedHeight + 'px';
        }
        
        // 只在首次加载时设置一次
        setFixedHeight();
        
        window.onload = connect;
    </script>
</body>
</html>
